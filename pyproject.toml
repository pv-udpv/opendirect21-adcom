[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "opendirect21-adcom"
version = "0.1.0"
description = "OpenDirect 2.1 + Adcom v1.0 FastAPI server with auto-generated models"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [
    {name = "AdTech Architect", email = "pv@udpv.org"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]

dependencies = [
    "fastapi==0.104.1",
    "uvicorn[standard]==0.24.0",
    "pydantic==2.5.0",
    "pydantic-settings==2.1.0",
    "python-dotenv==1.0.0",
    "httpx==0.25.1",
    "pytest==7.4.3",
    "pytest-asyncio==0.21.1",
    "black==23.12.0",
    "ruff==0.1.8",
]

[project.optional-dependencies]
dev = [
    "pytest-cov==4.1.0",
    "mypy==1.7.1",
    "pdoc==14.1.1",
    "ipython==8.17.2",
]

[project.urls]
Homepage = "https://github.com/pv-udpv/opendirect21-adcom"
Repository = "https://github.com/pv-udpv/opendirect21-adcom.git"
Issues = "https://github.com/pv-udpv/opendirect21-adcom/issues"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
asyncio_mode = "auto"
addopts = "-v --tb=short"

[tool.black]
line-length = 100
target-version = ['py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
  | generated
)/
'''

[tool.ruff]
line-length = 100
target-version = "py312"
select = [
    "E",
    "F",
    "W",
    "I",
    "N",
    "UP",
    "A",
    "C",
]
ignore = ["E501", "W503"]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
